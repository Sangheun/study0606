{% extends 'blog/base.html' %}


{% block content %}


      <div class="row">

        {% for post in post_list %}
        <div class="col-lg-4">
          <img class="img-circle" src="{{ post.photo.url }}" width="140" height="140">
          <p><a href="{% url 'blog:post_detail' post.pk %}" >{{post.title}}</a></p>
        </div><!-- /.col-lg-4 -->
        {% endfor %}

      </div><!-- /.row -->


{% endblock %}
